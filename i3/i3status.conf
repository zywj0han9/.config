# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

# order += "ipv6"
# order += "cpu_usage"
# order += "disk /"
# order += "disk /home"
# order += "wireless _first_"
# order += "ethernet _first_"
# order += "battery all"
# order += "load"
# order += "memory"
# order += "tztime local"

# order += "ipv6"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "disk /"
order += "disk /mnt/Disk_D1_Locale"
order += "tztime local"
# order += "disk /home"
# order += "wireless _first_"
# order += "load"
order += "memory"
# order += "ethernet _first_"
order += "battery all"

cpu_usage {
        format = "🚀 cpu  %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

## 定制温度控制器
cpu_temperature 0 {
        format = " %degrees °C"
        max_threshold = 85
        path = "/sys/class/thermal/thermal_zone0/temp"
}

disk "/" {
        # format = " hdd %avail "
        format = " ⛁ %avail "
}

disk "/mnt/Disk_D1_Locale" {
	      # format = " hdd %avail "
        format = " ⛁ %avail "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip %speed "
        format_down = " no lan "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = "⚡"
        # status_bat = "bat"
        # status_bat = "☉"
        status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "☻"
        low_threshold = 15
        threshold_type = time
}

memory {
        format = "💿%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        # format = " %m %d. %H:%M "
        format = " 📅 %Y年%m月%d日  🕑 %H:%M   "
}
