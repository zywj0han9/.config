#######################################################################
# apps/browsers.conf
# 作用：仅管理“浏览器相关”的窗口行为（不写显示器、不强绑工作区）
# 生效：hyprctl reload
#######################################################################
###########
# 变量预设
###########
$BROWSERS_CHROMIUM = class:^(google-chrome|chromium|brave-browser|microsoft-edge)$
$BROWSERS_FIREFOX  = class:^(firefox|librewolf)$
$BROWSERS = class:^(google-chrome|chromium|brave-browser|microsoft-edge|firefox|librewolf)$

########################################
# 1) 画中画 (PiP)
########################################
# 更精确的匹配
windowrulev2 = float, $BROWSERS, title:^(Picture-in-Picture|画中画)$
windowrulev2 = keepaspectratio, $BROWSERS, title:^(Picture-in-Picture|画中画)$
windowrulev2 = size 480 270, $BROWSERS, title:^(Picture-in-Picture|画中画)$
windowrulev2 = center, $BROWSERS, title:^(Picture-in-Picture|画中画)$
windowrulev2 = pin, $BROWSERS, title:^(Picture-in-Picture|画中画)$  # 建议启用pin
windowrulev2 = noanim, $BROWSERS, title:^(Picture-in-Picture|画中画)$

# PiP 窗口置顶
windowrulev2 = float, $BROWSERS, title:^(Picture-in-Picture|画中画)$
windowrulev2 = stayfocused, $BROWSERS, title:^(Picture-in-Picture|画中画)$

########################################
# 2) 开发者工具
########################################
windowrulev2 = float, $BROWSERS_CHROMIUM, title:^(DevTools)$
windowrulev2 = float, $BROWSERS_FIREFOX, title:^(Developer Tools|开发者工具)$
windowrulev2 = size 1200 800, title:^(DevTools|Developer Tools|开发者工具)$

########################################
# 3) 下载管理器
########################################
windowrulev2 = float, $BROWSERS, title:^(Downloads|下载)$
windowrulev2 = size 800 600, $BROWSERS, title:^(Downloads|下载)$
windowrulev2 = center, $BROWSERS, title:^(Downloads|下载)$
