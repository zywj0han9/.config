#######################################################################
# 70-workspaces.conf
# 目标：仅定义“工作区的行为”，不写显示器名/应用名 → 可移植、即插即用
# 参考：Workspace Rules（持久化、按工作区定制 gaps/边框/阴影、on-created-empty）
#######################################################################

############################
# 1) 基线：持久化 1..10
# - Hyprland 默认“空工作区会销毁”；持久化可让 1..10 总是存在（工具栏更稳定）
# - 不绑定显示器（monitor:），避免硬编码设备名
############################
workspace = 1,  persistent:true
workspace = 2,  persistent:true
workspace = 3,  persistent:true
workspace = 4,  persistent:true
workspace = 5,  persistent:true
#workspace = 6,  persistent:true
#workspace = 7,  persistent:true
#workspace = 8,  persistent:true
#workspace = 9,  persistent:true
#workspace = 10, persistent:true

########################################
# 2) 可选：按工作区覆盖 gaps / 边框 / 阴影（默认关闭）
# - 只影响对应工作区，不改全局
# - 需要时取消注释并调整数值
########################################
# 示例：代码区更紧凑
# workspace = 1, gapsin:1, gapsout:2
# 示例：观影区取消边框和阴影（配合全屏更干净）
# workspace = 4, border:false, shadow:false

########################################
# 3) 可选：给工作区设置“默认名称”（不固定 ID，不影响数字切换）
# - 工具栏可显示名字；若不需要命名，可保持注释
########################################
# workspace = 1,  defaultName:Main
# workspace = 2,  defaultName:Web
# workspace = 3,  defaultName:Chat
# workspace = 4,  defaultName:Media
# workspace = 5,  defaultName:Code
# workspace = 6,  defaultName:Game
# workspace = 7,  defaultName:Docs
# workspace = 8,  defaultName:Sys
# workspace = 9,  defaultName:Mail
# workspace = 10, defaultName:Misc

########################################
# 4) 可选：Special Workspace（“抽屉式”工作区）模板
# - 不绑定显示器、不写应用名；仅示例其可被单独定制
# - 呼出方式：绑定键用 dispatch `togglespecialworkspace <name>`
#   （键位写在 binds.conf，不在本文件）
########################################
# workspace = special:scratch, gapsin:8, gapsout:8, border:true, shadow:false, rounding:true
# 也可在首次“创建为空”时运行命令（示例语法）：
# workspace = special:scratch, on-created-empty:foot
# 注意：special 工作区的显示器行为与普通工作区不同，强绑显示器可能被焦点屏覆盖。 

########################################
# 5) 可选：首次创建为空时自动执行（on-created-empty）
# - 不写应用名，这里只示范语法；需要时自行替换命令
# - 例：当首次切到工作区 2 且为空时执行某命令
########################################
# workspace = 2, on-created-empty:[float] <command>   # [float] 表示让第一个窗口浮动
# workspace = 5, on-created-empty:<command>

