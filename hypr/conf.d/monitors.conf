#######################################################################
# monitors.conf (AUTO)
# 目标：不写任何特定显示器信息，全部交给 Hyprland 自动处理
# 说明：
# - 分辨率：使用每个显示器的“首选模式”（preferred）
# - 位置：自动排布（新增的屏默认排在已有屏的右边）
# - 缩放：自动按 PPI 选择（高 PPI 屏可能给更高的缩放）
#######################################################################

# 作为“兜底规则”的全自动设置（匹配所有未被其它规则覆盖的显示器）
monitor = , preferred, auto, auto

# ——— 可选：若遇到性能或应用兼容问题，再把“自动缩放”临时换成整数 1（禁用分数缩放）
# monitor = , preferred, auto, 1

