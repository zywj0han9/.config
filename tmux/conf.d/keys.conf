# ===================================================================
#  键位绑定加载器 (Keybinding Loader) - v2 (升级版)
#  ~/.config/tmux/conf.d/keys.conf
# ===================================================================
#
#  职责: 按顺序加载通用键位和特定于布局的键位.
#

# 1. 首先加载所有键盘布局都通用的快捷键.
source-file ~/.config/tmux/conf.d/keys/common.conf

# 2. 接着加载特定布局的快捷键, 它可以在需要时覆盖通用设置.
source-file ~/.config/tmux/conf.d/keys/colemak.conf
